<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <form
        action="#"
        method="post"
        enctype="multipart/form-data"
        id="form"
>
    <h2>Create form</h2>
    <div class="form-box">
        <input type="text" id="name" name="name" placeholder="user name">
    </div>
    <div class="form-box">
        <input type="email" id="email" name="email" placeholder="enter email">
    </div>
    <div class="form-box">
        <input type="password" id="password" name="password" placeholder="enter password">
    </div>
    <div class="form-box">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password">
    </div>
    <div class="form-box">
        <input type="tel" id="tel" name="tel" placeholder="enter ur phone number">
    </div>
    <div class="form-box">
        <select name="" id="" class="gender"></select>
    
    <select name="gender" id="gender">
        <option value="" disabled>Select Gender</option>
        <option value="male" >Male</option>
        <option value="female" >female</option>
        <option value="other" >other</option>
    </select>
</div>
<button type="button" id="showPass">shop Password/hide password</button>
<button type="submit" id="button" class="btn">Send form</button>
    </form>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
